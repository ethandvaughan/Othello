<!doctype html>
<html lang="en">
	  <head>
	  		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			

			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	  		<title>Enter your username for Reversi</title>

			<style>
				#header {
					background-color: #8DCF8A;
				}
			</style>
			<script>
				function submitForm() {
					var username = $('#username').val();
					window.loacation.href = 'lobby.html?username='+username;
				}
			</script>`
	  </head>
	  <body>
	  		<div class="container-fluid text-center">
	  			<div class="row" id="header">
					<div class="col">
						<h2>Enter your username</h2>
					</div>
				</div>
				<div class='row'>
					<div class='col'>
						<form class='form-inline' onsubmit='submitForm(); return false;'>
							<div class='form-group'>
								<label for='username' class='col-form-label sr-only'>Enter your username</label>
								<input class='form-control' type='text' value='' id='username' placeholder='Enter your username' />
							</div>
							<button type='submit' class='btn btn-default btn-primary'>Done</button>
						</form>
					</div>
				</div>
			</div>

			<!-- jQuery first, then Tether, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw==" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	   </body>
</html>
